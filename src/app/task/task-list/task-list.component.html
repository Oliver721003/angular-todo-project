<div class="search">
  <div>
    <div class="input">
      <input type="text" #subject="ngModel" ngModel placeholder="主旨" />
    </div>
    <div class="button">
      <button type="button" (click)="onSearch()">查詢</button>
    </div>
  </div>
</div>

<ng-container *ngIf="tasks$ | async as tasks; else dataEmpty">
  <app-task
    *ngFor="let task of tasks; let odd = odd"
    [class.odd]="odd"
    [subject]="task.subject"
    [(state)]="task.state"
    [level]="task.level"
    [tags]="task.tags"
    [expectDate]="task.expectDate"
    [finishedDate]="task.finishedDate"
  ></app-task>
</ng-container>

<ng-template #dataEmpty>
  <div class="data-empty">無待辦事項</div>
</ng-template>
